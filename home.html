<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Shelf Flip Effect</title>
<link rel = "stylesheet" href = "style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
<div class="full-container">
  <div class="home-container">

  
  <div class="left-side-home">

    <div class="logo">
      <img src="Photos/logo.png">
    </div>

    <div class="button-more">
      <a href="#" class="buttons button">Больше пластинок</a>
    </div>
  </div>

  <a href="#" class="moveMenuButton" id="mMB"><img src="Photos/arrow (1).png"></a>

  <div class="menu" id="M">
    <img src="Photos/pngwing.com__2_-removebg-preview.png">
    <ul class="nav">
      <li><a href="#" class="buttons RegBut open-popup" data-popup="popupR" id="PopUpReg">Регистрация</a></li>
      <li><a href="#"class="buttons HitBut" >Хиты продаж</a></li>
      <li><a href="#" class="buttons NewBut" >Новинки</a></li>
      <li><a href="#"class="buttons ShopBut" >Магазин</a></li>
      <li><a href="#" class="buttons CartBut open-popup" data-popup="popupK">Корзина</a></li>
      <li><a href="#"class="buttons AboutBut" >О нас</a></li>
    </ul>
  </div>

  <div class="popup" id="popupR">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Регистрация</h2>
      <form action="/register" method="post">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
      
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      
        <label for="email">Почта:</label>
        <input type="email" id="email" name="email" required>
      
        <button type="submit">Зарегистрироваться</button>
      </form>
      <p>Уже есть аккаунт?</p>
      <a href="#" class="buttons EntrBut open-popup" data-popup="popupEntr" id="PopUpEntr">Войти</a>
    </div>
  </div>

  <div class="popup" id="popupEntr">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Вход</h2>
      <form action="/login" method="post">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
      
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      
        <button type="submit">Войти</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popupK">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Корзина</h2>
      <!-- Здесь могут быть любые элементы формы -->
    </div>
  </div>

  <div class="right-side-home">
    <div class="girl-photo">
      <img src="Photos/kandinsky-download-1715255224254.png">
    </div>
    
    

  </div>
 </div>

 <div class="best-sellers-container">
  <div class="left-side-best-sellers"> 
  </div>

  <div class="right-side-best-sellers">
  </div>
 </div>
 <div class="shop-container">


 </div>

</div>

<script>

document.getElementById('mMB').addEventListener('click', function() {
  var menu = document.getElementById('M');
  var arrow = document.getElementById('mMB');
  menu.classList.toggle('open');
  arrow.classList.toggle('open');
});



var openPopupButtons = document.querySelectorAll('.open-popup');


openPopupButtons.forEach(function(button) {
  button.addEventListener('click', function() {
    var popupId = this.getAttribute('data-popup');
    openPopup(popupId);
  });
});


function openPopup(id) {
  var popup = document.getElementById(id);
  if (popup) {
    popup.style.display = 'block';
    var closeBtn = popup.querySelector('.close');
    closeBtn.addEventListener('click', function() {
      closePopup(id);
    });
    window.addEventListener('click', function(event) {
      if (event.target == popup) {
        closePopup(id);
      }
    });
  }
}

function closePopup(id) {
  var popup = document.getElementById(id);
  if (popup) {
    popup.style.display = 'none';
  }
}

</script>

</body>
</html>
