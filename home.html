<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Shelf Flip Effect</title>
<link rel = "stylesheet" href = "style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
<div class="full-container">
  <div class="home-container">

  
  <div class="left-side-home">

    <div class="logo">
      <img src="Photos/logo.png">
    </div>

    <div class="button-more">
      <a href="#" class="buttons button">Больше пластинок</a>
    </div>
  </div>

  <a href="#" class="moveMenuButton" id="mMB"><img src="Photos/arrow (1).png"></a>

  <div class="menu" id="M">
    <img src="Photos/pngwing.com__2_-removebg-preview.png">
    <ul class="nav">
      <li><a href="#" class="buttons RegBut" id="PopUpReg">Регистрация</a></li>
      <li><a href="#"class="buttons HitBut" >Хиты продаж</a></li>
      <li><a href="#" class="buttons NewBut" >Новинки</a></li>
      <li><a href="#"class="buttons ShopBut" >Магазин</a></li>
      <li><a href="#" class="buttons CartBut" >Корзина</a></li>
      <li><a href="#"class="buttons AboutBut" >О нас</a></li>
    </ul>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Регистрация</h2>
      <!-- Здесь могут быть любые элементы формы -->
    </div>
  </div>

  <div class="right-side-home">
    <div class="girl-photo">
      <img src="Photos/kandinsky-download-1715255224254.png">
    </div>
    
    

  </div>
 </div>

 <div class="best-sellers-container">
  <div class="left-side-best-sellers"> 
  </div>

  <div class="right-side-best-sellers">
  </div>
 </div>
 <div class="shop-container">


 </div>

</div>

<script>

document.getElementById('mMB').addEventListener('click', function() {
  var menu = document.getElementById('M');
  var arrow = document.getElementById('mMB');
  menu.classList.toggle('open');
  arrow.classList.toggle('open');
});


var popup = document.getElementById("popup");
var closeBtn = popup.querySelector(".close");


function openPopup() {
  popup.style.display = "block";
}

function closePopup() {
  popup.style.display = "none";
}


document.getElementById("PopUpReg").addEventListener("click", openPopup);
closeBtn.addEventListener("click", closePopup);


window.addEventListener("click", function(event) {
  if (event.target == popup) {
    closePopup();
  }
});

</script>

</body>
</html>
