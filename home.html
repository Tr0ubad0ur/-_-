  <div class="right-side-home">

 </div>

 <div class="best-sellers-container">
  <div class="left-side-best-sellers"> 
    <h1>Хиты продаж</h1>

    <div class="RotateZone">
      <div class="shelf">
        <div class="record" onclick="flipRecord(this)">
          <div class="record-front">
            <img src="https://upload.wikimedia.org/wikipedia/ru/b/b8/Limp_Bizkit_Significant_Other.jpg">
          </div>
        </div>

    <div class="RotateZone">
      <div class="shelf">

          <div class="record-front">
            <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/1/12/CSatHFW_Limp_Bizkit%E2%80%99s.jpg/274px-CSatHFW_Limp_Bizkit%E2%80%99s.jpg">

            <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/d/db/Limp_Bizkit_%E2%80%94_Still_Sucks_Cover.jpg/274px-Limp_Bizkit_%E2%80%94_Still_Sucks_Cover.jpg">

  <div class="right-side-best-sellers">
  </div>
 </div>
 <div class="shop-container">


 </div>

</div>

<script>
  function flipRecord(record) {
    record.classList.toggle('flipped');
  }
  let isDragging = false;
  let startX, startY;
  let currentX, currentY;
  let startTransform;
  let scale = 1;

  const shelf = document.querySelector('.shelf');
  const zone = document.querySelector('.RotateZone');

  zone.addEventListener('mousedown', startDrag);
  zone.addEventListener('mousemove', drag);
  zone.addEventListener('mouseup', endDrag);
  zone.addEventListener('mouseleave', endDrag);
  zone.addEventListener('wheel', handleWheel);

  function startDrag(e) {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    startTransform = shelf.style.transform;
  }

  function drag(e) {
    if (!isDragging) return;
    currentX = e.clientX;
    currentY = e.clientY;
    const dx = currentX - startX;
    const dy = currentY - startY;
    const rotateY = dx * 0.8; // коэффициент скорости вращения
    const rotateX = dy * 0.8; // коэффициент скорости вращения
    shelf.style.transform = startTransform + ` rotateY(${rotateY}deg) rotateX(${-rotateX}deg)`;
  }

  function endDrag() {
    isDragging = false;
    startX = null;
    startY = null;
    startTransform = null;
  }

  function handleWheel(e) {
  e.preventDefault(); // Предотвращаем прокрутку страницы
  const delta = e.deltaY; // Изменение масштаба
  const zoomSpeed = 0.001; // Скорость приближения/отдаления
  scale += delta * zoomSpeed * -1; // Изменяем масштаб в зависимости от направления прокрутки
  scale = Math.max(0.1, Math.min(scale, 5)); // Ограничиваем масштаб
  shelf.style.transform = `scale(${scale})`; // Применяем новый масштаб
}
</script>

</body>
</html>
